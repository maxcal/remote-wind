         latitude: Lat. in degrees decimal
         longitude: Long. in degress decimal
         speed_calibration: Multiplier which can be used to adjust the wind speed input from the station
         user: Invite a new user
         show: Should station be shown in indexes? Uncheck if station is not yet deployed or not active