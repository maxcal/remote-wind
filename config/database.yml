common: &common
  adapter: postgresql
  encoding: utf8
  template: template0 # Required for UTF8 encoding
  # When using postgress.app for example you do not want to specify user / pw
  <% if ENV["REMOTE_WIND_POSTGRES_USER"] %>
  username: <%= ENV["REMOTE_WIND_POSTGRES_USER"] %>
  <% end %>
  <% if ENV["REMOTE_WIND_POSTGRES_PASSWORD"] %>
  password: <%= ENV["REMOTE_WIND_POSTGRES_PASSWORD"] %>
  <% end %>
  <% if ENV["REMOTE_WIND_POSTGRES_HOST"] %>
  host: <%= ENV["REMOTE_WIND_POSTGRES_HOST"] %>
  <% end %>

development:
  <<: *common
  database: <%= ENV["REMOTE_WIND_POSTGRES_DATABASE_DEV"] || "remote_wind_dev" %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *common
  database: <%= ENV["REMOTE_WIND_POSTGRES_DATABASE_TEST"] || "remote_wind_test" %>